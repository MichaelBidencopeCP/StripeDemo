<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Demo</title>
        <!--boostrap and other-->
        <link rel="stylesheet" href="{% static 'bootstrap-5/css/bootstrap.min.css' %}">
        
    </head>
    <body>
        <!-- As a link -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Demo</a>
                
            </div>
        </nav>
        <div class="container pt-2">
            <div class="row">
                <div class="col">
                    <div class="card">
                        
                            
                        
                        <div class="card-body">
                            <h3>Sign-Up</h3>

                            <form action="/" method="POST">
                                {% csrf_token %}
                                <div class="form-group">
                                
                                    {% for fields in form %}
                                        
                                        <label for="{{fields.name}}">{{fields.label}}</label>
                                        <input type="{{fields.type}}" class="form-control" id="{{fields.name}}" name="{{fields.name}}" placeholder="{{fields.placeholder}}">
                                        <br>
                                        
                                        
                                    {% endfor %}
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </form>
                        </div>


                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <h3>Login</h3><br>
                            <form action="/" method="POST">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input type="text" class="form-control" id="username1" name="username1" placeholder="Enter username">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
                                </div>
                                <button type="submit" class="btn btn-primary">Login</button>
                            </form>
                            
                        </div>
                        
                    </div>
                </div>
            </div>

        </div>
        

    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{% static 'bootstrap-5/js/bootstrap.min.js' %}"></script>
</html>
